<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = parseInt(prompt("a: "))
		var b = parseInt(prompt("b: "))
		var cong = a + b
		var tru = a - b
		var nhan = a*b
		var chia = a/b
		document.write("Tá»•ng: " + cong + '<br/>')
		document.write("Tru: " + tru + '<br/>')
		document.write("Nhan: " + nhan + '<br/>')
		document.write("Chia: " + chia + '<br/>')
		var temp = a;
		a = b;
		b = temp;
		document.write("a: " + a + " and b: " + b)
	</script>
</head>
<body>

</body>
</html>
