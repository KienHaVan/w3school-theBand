<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var thu = parseInt(prompt("Thu may: "));
		if (thu < 0 or thu > 7):
			alert("Loi")
		else:
			switch (thu){
				case 1:{
					alert("Chu Nhat")
					break
				}
				case 2:{
					alert("Thu Hai")
					break
				}
				case 3:{
					alert("Thu Ba")
					break
				}
				case 4:{
					alert("Thu Tu")
					break
				}
				case 5:{
					alert("Thu Nam")
					break
				}
				case 6:{
					alert("Thu Sau")
					break
				}
				case 7:{
					alert("Thu Bay")
					break
				}
			}
	</script>
</head>
<body>

</body>
</html>
